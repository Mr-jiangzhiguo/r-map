<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>app2</title>
    <script>
    window.onload = function () {
      setTimeout(() => {

        (function () {
          try {
            var html = document.querySelector('html');
            /* 1rem的实际展示px值 */
            var realFz = parseInt(window.getComputedStyle(html).fontSize.replace('px', ''), 10);
            /* 1rem的理论值 */
            var expectFz = parseInt((window.innerWidth || document.documentElement.clientWidth) / 750 * 100, 10);
            /* 不相等 则被缩放了 */
            if (realFz != expectFz) {
              /* 将期望值除以放大倍率 */
              var realRem = expectFz / (realFz / expectFz);
              html.style.fontSize = realRem + 'px';
            }
          } catch (e) {
            console.error(e)
          }
        })();
      }, 300);
    }
  </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
